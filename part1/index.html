<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3.5.17/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
    <h1>Dog Of The Day Dog Of The Day Dog Of The Day </h1>

    <button type="button" @click="unnecessary">Click this button to see something cool</button>
    <select>
        <option>Arthur</option>
        <option>Benjamin</option>
        <option>Rabbit</option>
        <option>Theo</option>
    </select>

    <img v-if="dogImageUrl" : src="dogImageUrl">

    <p>how are you doing on this fine evening?</p>
</div>

<script>

const { createApp } = Vue;

createApp( {
    data() {
        return {
            dogImageUrl: ''
        };
    },

    methods: {
        async fetchDogImage() {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const json = await response.json();
            this.dogImageUrl = json.message;
        }
    },

    mounted() {
        this.fetchDogImage();
    }
}).mount('#app');
</script>
</body>
</html>
